<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN Dashboard | QuizApp</title>
    <meta name="theme-color" content="#2d4fcb" />
    <link rel="icon" type="image/png" href="../assets/images/logo.png" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/dashboard-style.css" />

    <script type="module" src="../assets/js/dashboard.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <a class="navbar-brand mt-2 mt-lg-0" href="./dashboard.html">
          <img
            src="../assets/images/logo.png"
            height="40"
            alt="MDB Logo"
            loading="lazy"
          />
          Quiz App
        </a>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./add.html">Add</a>
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
          <!-- Avatar -->
          <div class="dropdown">
            <a
              class="dropdown-toggle d-flex align-items-center hidden-arrow"
              href="#"
              id="navbarDropdownMenuAvatar"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                class="rounded-circle"
                height="25"
                alt="Black and White Portrait of a Man"
                loading="lazy"
              />
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuAvatar"
            >
              <li>
                <a id="signOutBTN" class="dropdown-item" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <div class="container mt-5">
      <h1>Dashboard</h1>
      <hr />
      <div class="row">
        <div class="col-6 col-sm-4 text-center mb-2">
          <div class="bg-primary w-100 py-3 text-white shadow rounded">
            <h6 class="dashboard-card-title">Number of Attempts:</h6>
            <h2 id="totalAttempts" class="dashboard-card-value">0</h2>
          </div>
        </div>

        <div class="col-6 col-sm-4 text-center mb-2">
          <div class="bg-success w-100 py-3 text-white shadow rounded">
            <h6 class="dashboard-card-title">Highest Score:</h6>
            <h2 id="highScore" class="dashboard-card-value">0%</h2>
          </div>
        </div>

        <div class="col-12 col-sm-4 text-center mb-2">
          <div class="bg-warning w-100 py-3 text-white shadow rounded">
            <h6 class="dashboard-card-title">Average Score:</h6>
            <h2 id="avgScore" class="dashboard-card-value">0%</h2>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <h2>List of Users</h2>
        <hr />
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Quiz</th>
              <th scope="col">Score</th>
              <th scope="col">Date of Attempt</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="studentData" class="table-group-divider"></tbody>
        </table>
      </div>
    </div>

    <!-- MDB -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
  </body>
</html>
